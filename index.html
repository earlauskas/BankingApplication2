<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banking Site</title>
    <style>
      /* Navigation bar styles (same as before) */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }

      /* Page content styles */
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar (same as before) -->
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="#check_account">Check Account</a></li>
      <li><a href="#deposit" onclick="deposit(100)">Deposit</a></li>
      <li><a href="#withdraw" onclick="withdraw(50)">Withdraw</a></li>
    </ul>
    
    <!-- Homepage content (same as before) -->
    <div class="content">
      <h1>Welcome to the Banking Site!</h1>
      <p>This is a sample homepage for a banking site. Use the navigation bar above to access other pages.</p>
    </div>
    
    <!-- Example deposit and withdraw buttons -->
    <div class="content">
      <h2>Deposit and Withdraw</h2>
      <button onclick="deposit(100)">Deposit $100</button>
      <button onclick="withdraw(50)">Withdraw $50</button>
    </div>

    <!-- JavaScript code (same as before) -->
    <script>
      var balance = 0;

      function deposit(amount) {
        balance += amount;
        console.log(amount + " deposited. New balance is: " + balance);
      }

      function withdraw(amount) {
        if (amount > balance) {
          console.log("Error: Insufficient funds");
        } else {
          balance -= amount;
          console.log(amount + " withdrawn. New balance is: " + balance);
        }
      }
    </script>
  </body>
</html>
